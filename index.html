<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="weatherApp" content="The weather app of nyc" />
    <meta name="theme-color" content="#2F#BA2" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />

            </br>

      </div>
