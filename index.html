<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Weather App</title>
    <meta name="weatherApp" content="The weather app of nyc" />
    <meta name="theme-color" content="#2F#BA2" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/queries.css" />
    <link rel="icon" type="image/icon" href="images/icons/haze.png" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <div>
        </br>
        <button class="notification"><image src="./images/icons/2295240-200.png" width=48 height=48></image></button>
        <div />
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          autofocus
          placeholder="Search for a city ..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">New York City, US</div>
          <div class="date">Thursday 10 September 2020</div>
        </section>
        <div class="current">
          <div class="temp">23.3<span>°c</span></div>
          <div class="weather">Wind</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
